    <p>空頻近4個月的52台確定有<a target="_blank" href="https://www.yahoo.com.tw">新頻道</a> 進駐。NCC今天通過15系統申請華視新聞資訊台遞補52台案件，全台約124.5萬戶觀眾將可在52台收看華視新聞資訊台，市占約25.58%。</p>
    <p>國家通訊傳播委員會（NCC）在去年11月18日對中天新聞台不予換照後，中天新聞台所在的52頻位就從去年12月12日空頻至今。中嘉數位在今年2月8日送件華視新聞資訊台，在近2個月審查後，NCC今天第二次排案審查並通過申請案，包括中嘉數位旗下12系統以及聯維、寶福、南國3獨立系統，後續依照流程，要先在螢幕跑馬5天，才能把華視新聞資訊台上架52台。</p>
